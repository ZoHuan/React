  <body>
    <script>
      // 创建一个Person类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器中的this是谁? -- 类的实例对象
          this.name = name;
          this.age = age;
        }
        // 一般方法
        speak() {
          // speak 方法放在了哪里？ --类的原型对象上，供实例使用
          // 通过Person实例调用speak时，speak中的this就是Person实例
          console.log(`我叫${this.name},我年龄是${this.age}`);
        }
      }
      // 创建一个Person的实例对象
      const p1 = new Person("tom", 18);
      const p2 = new Person("jerry", 19);

      console.log(p1);
      console.log(p2);
      p1.speak();
      p2.speak();

      const s1 = new Student("鸣人", 15, "高一");
      console.log(s1);
    </script>
  </body>
</html>
